<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="section" style="padding-top: 80px ; padding-bottom: 80px;">
        <div class="main-container">
            <div class="display-container">
                <div class="displayNumber">
                    <h2 class="result">0</h2>
                </div>
            </div>
            <div class="operator-container">
                <button class="operator numbers" value="+">+</button>
                <button class="operator numbers" value="-">-</button>
                <button class="operator numbers" value="x">x</button>
                <button class="operator divide numbers" value="/">/</button>
            </div>
            <div class="number-container">
                <div class="numbers-holder">
                    <button class="numbers" value="7">7</button>
                    <button class="numbers" value="8">8</button>
                    <button class="numbers" value="9">9</button>
                    <button class="numbers" value="4">4</button>
                    <button class="numbers" value="5">5</button>
                    <button class="numbers" value="6">6</button>
                    <button class="numbers" value="1">1</button>
                    <button class="numbers" value="2">2</button>
                    <button class="numbers" value="3">3</button>

                    <button class="numbers zero" value="0">0</button>
                    <button class="numbers" value=".">.</button>
                    <button class="numbers" value="AC">AC</button>
                </div>
                <div class="equal-container">
                    <button id="equal" class="numbers" value="=">=</button>
                </div>
            </div>
        </div>
    </section>


    <script src="js/index.js"></script>
</body>

</html>
